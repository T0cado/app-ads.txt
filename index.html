<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Вывод app-ads.txt</title>
</head>
<body>
  <pre id="app-ads-content"></pre>

  <script>
    fetch('app-ads.txt')
      .then(response => response.text())
      .then(text => document.getElementById('app-ads-content').textContent = text);
  </script>
</body>
</html>
